<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Have u eaten 2 much</title>
</head>
<body>
    <header>
        <div id="logoheader">
            <img src="./images/Green Line Branch Organic Nature Logo.png" alt="Logo" id="logo">
        </div>
        <h1>HAVE U EATEN 2 MUCH?</h1>
    </header>
    <main>
        <p id="descripcion">Añade ingredientes para saber sus valores nutricionales y si te has pasado en alguno de ellos.</p>
        <form action="POST">
        <input autofocus name="ingredientes" id="ingredientes" placeholder="Ingrediente" >
        <input type="number" name="calorias" id="cantidad" min="1" max="1000" value="1" placeholder="Cantidad">
        <select name="cantidad" id="unidad">
                <option value=" units">Unidad(es)</option>
                <option value=" plate">Plato</option>
                <option value="l">Litros</option>
                <option value="ml">Mililitros</option>
                <option value="mg">Miligramos</option>
                <option value="g">Gramos</option>
                <option value="kg">Kilogramos</option>
        </select>
        <input type="submit" value="Añadir">
        </form> 
        <section id="list">
            <h2>Lista de ingredientes</h2>
            <ul>
            </ul>
        </section>
        <section id="resultadocss">
            <section id="results">
            </section>
            <section id="carga">
                <img src="./images/Green Line Branch Organic Nature Logo.gif" alt="Loading..." id="loading" hidden="true">
                <button id="resultadoBoton">Ver resultados</button>
            </section>
        </section>
    </main>
    <script type="module" src="main.js"></script>
</body>
</html>
